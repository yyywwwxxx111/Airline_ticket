<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bootstrap-table/bootstrap-table.js"
            th:src="@{/bootstrap-table/bootstrap-table.js}"></script>
    <script src="/bootstrap-table/locale/bootstrap-table-zh-CN.js"
            th:src="@{/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>


    <script src="/layer/layer.js"
            th:src="@{/layer/layer.js}"></script>
    <title>用户列表</title>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">用户列表</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header" >

                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="table1" class="table table-bordered table-hover">

                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->


                </div>
                </section>
                <!-- /.content -->
            </div>
        </div>
    </div>

</div>
</body>
</html>

<script>
    $(function () {



        $('#table1').bootstrapTable('destroy').bootstrapTable({
            method: 'get',
            url: "/getuser",
            striped: true,
            dataField: "list",
            totalField: "total",
            pageNumber: 1,
            pageSize: 10,
            pagination: true,
            queryParamsType: 'limit',
            // search: true,
            queryParams: function (params) {
                return {
                    pageSize: params.limit,
                    pageNo: params.offset / params.limit + 1
                }
            },
            sidePagination: 'server',
            pageList: "[10, 25, 50, 100, all]",
            showRefresh: true,
            clickToSelect: true,
            toolbarAlign: 'left',
            buttonsAlign: 'right',
            toolbar: '#toolbar',
            showColumns: false,
            paginationLoop: false,
            columns: [
                {
                    title: 'ID',
                    field: 'id',
                    visible: false,
                    width: 160
                },
                {
                    title: '姓名',
                    field: 'name',
                    visible: true,
                    width: 15
                },
                {
                    title: '性别',
                    field: 'gender',
                    width: 15,
                    align: 'center'
                },
                {
                    title: '邮箱',
                    field: 'email',
                    width: 15,
                    align: 'center'
                },
                {
                    title: '手机号',
                    field: 'phone',
                    width: 15,
                    align: 'center'
                },
                {
                    title: '密码',
                    field: 'password',
                    width: 15,
                    align: 'center'
                },
                {
                    title: '专业',
                    field: 'major',
                    width: 15,
                    align: 'center'
                },
                {
                    title: '学校',
                    field: 'school',
                    width: 15,
                    align: 'center'
                },

            ],
            locale: 'zh-CN',
            responseHandler: function (data) {
                return data['data'];
            }

        });

    })
</script>
